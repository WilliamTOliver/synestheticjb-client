<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-search/paper-search-panel.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wto-jukebox">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      .showForm {
        display: block
      }

      .hideForm {
        display: none;
      }
    </style>
    <iron-ajax id="getUser" handle-as="json" url="https://api.spotify.com/v1/me" headers="[[token]]" on-response="handleUserResponse"
      auto></iron-ajax>
    <paper-button on-click="_handleClick"></paper-button>
    <iron-form>
      <form class$="{{formStyling}}" method="get" action="/form/handler">
        <h2> SynestheticJukeBox: Song Rating and Playlist Generation App </h2>
        <p> Welcome {{userName}} </p>
        <paper-search-panel search="{{search}}" count="{{count}}" items="[[items]]" has-more="[[hasMore]]" loading="[[loading]]"
          filters="[[filters]]" selected-filters="{{selectedFilters}}" on-change-request-params="loadData">
          <div>
            Show your [[count]] results for "[[search]]"
          </div>
        </paper-search-panel>

      </form>
    </iron-form>
    <div class="card">
    </div>
  </template>

  <script>
    class Jukebox extends Polymer.Element {
      static get is() { return 'wto-jukebox'; }

      static get properties() {
        return {
          token: {
            type: Object,
            value: function () {
              var currentPath = window.location.pathname;
              var tokenString = currentPath.slice(9);
              var tokenObj = { 'Authorization': 'Bearer ' + tokenString };
              return tokenObj;
            }
          },
          userName: String,

          routeData: Object
        }
      }
      ready() {
        super.ready();
        // When possible, use afterNextRender to defer non-critical
        // work until after first paint.
        Polymer.RenderStatus.afterNextRender(this, function () {
          this.set('formStyling', 'hideForm')
        });
      }
      _redirectPlaylist() {
        this.$.initialAuthentication.generateRequest();
      }
      _handleClick() {
        var spotifyOptions = {
          url: 'https://api.spotify.com/v1/me',
          headers: { 'Authorization': 'Bearer ' + this.token },
        };
        this.$.getUser.headers = spotifyOptions.headers
        this.$.getUser.url = spotifyOptions.url
        this.$.getUser.generateRequest();
      }
      handleUserResponse(e) {
        console.log(e.detail.response);
        // this.set('formStyling', null);
        var response = e.detail.response;
        if (response.display_name) {
          this.set('userName', response.display_name)
          console.log(response)
          this.set('formStyling', 'showForm');
          
        }
      }

      _handleAuthResponse(e) {
        if (e) { console.log(e) }
        if (e.detail) { console.log(e.detail) }
        if (e.detail.response) { console.log(e.detail.response) }
        this.$.authRedirect.url = e.detail.response.url;
        this.$.authRedirect.headers = {
          "Access-Control-Allow-Origin": "*",
          "Access-Control-Allow-Headers": "Origin, X-Requested-With, Content-Type, Accept"
        }
        this.$.authRedirect.generateRequest()
      }
      _handleAuthCallback(e) {
        if (e) { console.log(e) }
        if (e.detail) { console.log(e.detail) }
        if (e.detail.response) { console.log(e.detail.response) }

      }



    }
    window.customElements.define(Jukebox.is, Jukebox);
  </script>
</dom-module>
