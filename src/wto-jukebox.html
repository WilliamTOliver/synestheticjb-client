    <style include="shared-styles">

      .wrap {

      .addButton {

        color: black;

        border-radius: 10px;

      }

      paper-button.addButton:hover {
        background-color: var(--paper-indigo-200);
      }

      paper-button.spotifyButton:hover {
        background-color: var(--paper-indigo-200);
      }

      .songInfo tr {
        line-height: 5px;
      }


      .spotifyLogo {
        width: 30px;
        height: 30px;
      }

      .cardElement {
        width: 12.5%;
      }

      .albumArt {
        width: 140px;
        height: 140px;
      }

      .albumArt {
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .hideForm {
        display: none;
      }
      .shrink {
        width: 80%;
        float:left;
      }
    </style>
    <iron-ajax id="getUser" handle-as="json" url="https://api.spotify.com/v1/me" headers="[[token]]" on-response="handleUserResponse"
      auto></iron-ajax>
    <iron-ajax id="spotifySearch" handle-as="json" headers="[[token]]" on-response="handleSearchResponse"></iron-ajax>

    <div class="card">
      <iron-form>
        <form class$="{{formStyling}}" method="get" action="/form/handler">
          <h1> SJB: Add to the Jukebox </h1>
          <tr>
            <td>
              <paper-search-panel class="shrink"search="{{search}}" count="{{count}}" items="[[items]]" has-more="[[hasMore]]" loading="[[loading]]">
              </paper-search-panel>
            </td>
            <td>
              <paper-button class="addButton" on-click="_loadData">Submit</paper-button>
            </td>
          </tr>


        </form>
      </iron-form>
      <template is="dom-if" if="{{items}}">
        <vaadin-grid items='{{items}}'>
          <vaadin-grid-column>
            <template>
              <img class="albumArt" src={{_getImage(item.album.images)}}>
            </template>
          </vaadin-grid-column>
          <vaadin-grid-column>

          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">Artist</template>
            <template>[[_getArtistName(item.artists)]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">Album</template>
            <template>[[item.album.name]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">Open In Spotify</template>
            <template>
              <a href={{item.external_urls.spotify}} target="_blank">
                <paper-button class="spotifyButton">
                  <img class="spotifyLogo" src="../images/spotify.png">
                </paper-button>
              </a>
            </template>
          </vaadin-grid-column>
          <vaadin-grid-column>
            <template class="header">Add to Jukebox</template>
            <template>
              <paper-button class="addButton" on-click="_expandItem(item)">
                <iron-icon icon="icons:add-circle"></iron-icon>
              </paper-button>
            </template>
          </vaadin-grid-column>

    </div>

  <script>
    class Jukebox extends Polymer.Element {
      static get is() { return 'wto-jukebox'; }

      static get properties() {
        return {
          token: {
            type: Object,
            value: function () {
              var currentPath = window.location.pathname;
              var tokenString = currentPath.slice(9);
              var tokenObj = { 'Authorization': 'Bearer ' + tokenString };
              return tokenObj;
            }
          },
          userName: String,

          routeData: Object
        }
      }
      ready() {
        super.ready();
        // When possible, use afterNextRender to defer non-critical
        // work until after first paint.
        Polymer.RenderStatus.afterNextRender(this, function () {
          this.set('formStyling', 'hideForm')
        });
      }
      _redirectPlaylist() {
        this.$.initialAuthentication.generateRequest();
      }
      _getArtistName(a) {
        var artist = a[0];
        var name = artist.name;
        if (name) {
          return name
        } else {
          return 'no artist name available'
        }
      }
      _getImage(a) {
        var image = a[0];
        var href = image.url;
        return href;
      }
      _handleClick() {
        var spotifyOptions = {
          url: 'https://api.spotify.com/v1/me',
          headers: { 'Authorization': 'Bearer ' + this.token },
        };
        this.$.getUser.headers = spotifyOptions.headers
        this.$.getUser.url = spotifyOptions.url
        this.$.getUser.generateRequest();
      }
      _loadData() {
        var encodedSearchTerm = encodeURIComponent(this.search);
        this.$.spotifySearch.url = 'https://api.spotify.com/v1/search?type=track&q=' + encodedSearchTerm
        this.$.spotifySearch.generateRequest();
      }
      handleSearchResponse(e) {
        var response = e.detail.response;
        console.log(response)
        this.set('items', response.tracks.items)
      }
      handleUserResponse(e) {
        console.log(e.detail.response);
        // this.set('formStyling', null);
        var response = e.detail.response;
        if (response.display_name) {
          this.set('userName', response.display_name)
          console.log(response)
          this.set('formStyling', 'showForm');

        }
      }

      _handleAuthResponse(e) {
        if (e) { console.log(e) }
        if (e.detail) { console.log(e.detail) }
        if (e.detail.response) { console.log(e.detail.response) }
        this.$.authRedirect.url = e.detail.response.url;
        this.$.authRedirect.headers = {
          "Access-Control-Allow-Origin": "*",
          "Access-Control-Allow-Headers": "Origin, X-Requested-With, Content-Type, Accept"
        }
        this.$.authRedirect.generateRequest()
      }
      _handleAuthCallback(e) {
        if (e) { console.log(e) }
        if (e.detail) { console.log(e.detail) }
        if (e.detail.response) { console.log(e.detail.response) }

      }



    }
    window.customElements.define(Jukebox.is, Jukebox);
  </script>
