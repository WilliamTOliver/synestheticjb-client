<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="wto-sample">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      .options-add {
        background-color: steelblue;
        color: white;
      }

      .options-get {
        background-color: lightgrey;
        color: black;
      }
    </style>
    <iron-ajax id="initialAuthentication" url="http://localhost:1337/auth/doAuth" on-response="_handleAuthResponse(0)"></iron-ajax>
    <div class="card">
      <iron-form>
        <form method="get" action="/form/handler">
          <h2> SynestheticJukeBox: Song Rating and Playlist Generation App </h2>
          <p> Add a song to the App! </p>
          <paper-button class="options-add" on-click="_redirectAdd" raised>
            <iron-icon icon="icons:add-circle-outline"></iron-icon>
          </paper-button>
          <p> Get your synesthetic playlist! </p>

          <paper-button class="options-get" on-click="_redirectPlaylist" raised>
            <iron-icon icon="icons:get-app"></iron-icon>
          </paper-button>
        </form>
      </iron-form>
    </div>
  </template>

  <script>
    class Sample extends Polymer.Element {
      static get is() { return 'wto-sample'; }

      static get properties() {
        return {}
      }
      _redirectPlaylist() {
        this.$.initialAuthentication.generateRequest();
      }
      _redirectAdd() {

      }



    }
    window.customElements.define(Sample.is, Sample);
  </script>
</dom-module>
