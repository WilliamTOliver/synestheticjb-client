        <strong> Summary </strong>
        <p> This project was written independantly within a couple of weeks in July, 2017 by William T Oliver as a personal, educational project and portfolio piece. The goal was to create something that utilized technology learned and previously practiced under non-disclosure aggreements, while working on OPS(other people's software), while testing out an old idea for a playlist generator app.
        </p>
        <p>

        <p> <i>Back End:</i> The back end of this project is written in SailsJS 0.12, and MVC framework wrapped tightly around ExpressJS (NodeJS)</p>
        <a href="https://github.com/WilliamTOliver/synestheticjb-api" target="_blank"><paper-button raised><img class="spotifyLogo" src="./../images/GitHub-Mark.png"></paper-button></a>
        <p> <i>DB:</i> This app utilizes MongoDB, a NoSQL, document based database. </p>
        <p> <i>Hosting:</i> The client for this app is hosted on Google's App Engine. The server is hosted on Heroku, with mLab's addon for MongoDB hosting. </p>
        <p> <i>Coding Standards:</i> Frameworks were chosen to work primarily in JavaScript and practice in the contemporaneously new ES6 Standard, including the recent update to the LTS(long-term-service) version of NodeJS </p>
        
      </div>

        this.$.authRedirect.url = e.detail.response.url;
        this.$.authRedirect.headers = {
          "Access-Control-Allow-Origin": "*",

        }
        this.$.authRedirect.generateRequest()
      }

        if (e.detail) { console.log(e.detail) }

      }
